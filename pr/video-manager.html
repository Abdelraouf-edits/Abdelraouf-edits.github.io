<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìπ Portfolio Video Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Deep Space Theme */
            --background: #030b1d;
            --foreground: #e1e7ef;
            --card: #0a1628;
            --card-foreground: #e1e7ef;
            --primary: #f8fafc;
            --primary-foreground: #0f172a;
            --secondary: #1e293b;
            --secondary-foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --border: #1e293b;
            --ring: #cbd5e1;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #38bdf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--foreground);
        }

        .container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav-links {
            margin-top: 20px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            color: var(--muted-foreground);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .nav-links a:hover {
            color: var(--primary);
            background: var(--secondary);
            border-color: var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--foreground), var(--muted-foreground));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: var(--error);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            background: var(--secondary);
            color: var(--foreground);
        }

        input[type="text"]::placeholder {
            color: var(--muted-foreground);
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(203, 213, 225, 0.1);
        }

        select option {
            background: var(--card);
            color: var(--foreground);
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option {
            flex: 1;
            position: relative;
        }

        .radio-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-option label {
            display: block;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            background: var(--secondary);
            color: var(--foreground);
        }

        .radio-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, var(--info) 0%, #0ea5e9 100%);
            color: white;
            border-color: var(--info);
        }

        .radio-option label:hover {
            border-color: var(--ring);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--info) 0%, #0ea5e9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #16a34a 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error) 0%, #dc2626 100%);
            color: white;
            padding: 8px 15px;
            font-size: 12px;
        }

        /* Video Entry Card */
        .video-entries-container {
            margin-top: 20px;
        }

        .video-entry {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        .video-entry.valid {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .video-entry-number {
            font-weight: bold;
            color: var(--info);
            font-size: 16px;
        }

        .remove-video-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .remove-video-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .video-entry-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .video-entry-grid .form-group {
            margin-bottom: 0;
        }

        .video-entry-grid .form-group.full-width {
            grid-column: 1 / -1;
        }

        .thumbnail-preview {
            margin-top: 10px;
            display: none;
        }

        .thumbnail-preview.show {
            display: block;
        }

        .thumbnail-preview img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Add More Button */
        .add-video-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 15px;
            background: transparent;
            color: var(--muted-foreground);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .add-video-btn:hover {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--info);
            color: var(--info);
        }

        .add-video-btn .plus-icon {
            font-size: 24px;
            font-weight: bold;
        }

        /* Category Field (for longform) */
        .category-field {
            display: none;
        }

        .category-field.show {
            display: block;
        }

        /* Success/Error Messages */
        .success-message {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .error-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .helper-text {
            font-size: 12px;
            color: var(--muted-foreground);
            margin-top: 5px;
        }

        /* Progress */
        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--secondary);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--info) 0%, #0ea5e9 100%);
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
            color: var(--info);
        }

        /* Video Count Badge */
        .video-count-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--info) 0%, #0ea5e9 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-left: 10px;
        }

        /* Custom Category Input */
        .custom-category-wrapper {
            margin-top: 10px;
            display: none;
        }

        .custom-category-wrapper.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .custom-category-wrapper input {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--secondary);
            color: var(--foreground);
            transition: all 0.3s;
        }

        .custom-category-wrapper input:focus {
            outline: none;
            border-color: var(--ring);
            box-shadow: 0 0 0 3px rgba(203, 213, 225, 0.1);
        }

        .custom-category-wrapper input::placeholder {
            color: var(--muted-foreground);
        }

        /* Summary Section */
        .summary-section {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .summary-section.show {
            display: block;
        }

        .summary-section h4 {
            color: var(--foreground);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            color: var(--foreground);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .video-entry-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">üìπ</div>
            <h1>Portfolio Video Manager</h1>
            <p>Add multiple videos to your portfolio at once</p>
            <div class="nav-links">
                <a href="/">‚ûï Add Videos</a>
                <a href="/manage-videos.html">üóëÔ∏è Manage Videos</a>
            </div>
        </div>

        <form id="videoForm">
            <!-- Category Selection -->
            <div class="form-group">
                <label>Video Category <span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="longform" name="category" value="longform" checked>
                        <label for="longform">
                            üé¨<br>Long-form<br>
                            <small style="font-weight: normal; opacity: 0.8;">Featured Projects</small>
                        </label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="shortform" name="category" value="shortform">
                        <label for="shortform">
                            üì±<br>Short-form<br>
                            <small style="font-weight: normal; opacity: 0.8;">Featured Reels (Carousel)</small>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Video Entries Container -->
            <div class="video-entries-container" id="videoEntriesContainer">
                <!-- Video entries will be added here dynamically -->
            </div>

            <!-- Add More Video Button -->
            <button type="button" class="add-video-btn" id="addVideoBtn">
                <span class="plus-icon">+</span>
                <span>Add Another Video</span>
            </button>

            <!-- Summary Section -->
            <div class="summary-section" id="summarySection">
                <h4 style="margin-bottom: 10px;">üìã Upload Summary</h4>
                <div id="summaryContent"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" id="submitBtn">
                ‚ú® Add Videos to Portfolio
            </button>

            <!-- Progress -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <p class="progress-text" id="progressText">Preparing...</p>
            </div>
        </form>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let videoCount = 0;
        const videoEntries = [];

        // Initialize with one video entry
        document.addEventListener('DOMContentLoaded', () => {
            addVideoEntry();
            updateCategoryFields();
        });

        // Category change handler
        const categoryRadios = document.querySelectorAll('input[name="category"]');
        categoryRadios.forEach(radio => {
            radio.addEventListener('change', updateCategoryFields);
        });

        function updateCategoryFields() {
            const isLongform = document.querySelector('input[name="category"]:checked').value === 'longform';
            document.querySelectorAll('.category-field').forEach(field => {
                if (isLongform) {
                    field.classList.add('show');
                } else {
                    field.classList.remove('show');
                }
            });
            updateSummary();
        }

        // Add video entry
        document.getElementById('addVideoBtn').addEventListener('click', addVideoEntry);

        function addVideoEntry() {
            videoCount++;
            const entryId = videoCount;
            
            const isLongform = document.querySelector('input[name="category"]:checked').value === 'longform';
            
            const entryHTML = `
                <div class="video-entry" id="videoEntry${entryId}" data-entry-id="${entryId}">
                    <div class="video-entry-header">
                        <span class="video-entry-number">Video #${entryId}</span>
                        ${videoCount > 1 ? `<button type="button" class="remove-video-btn" onclick="removeVideoEntry(${entryId})">‚úï Remove</button>` : ''}
                    </div>
                    <div class="video-entry-grid">
                        <div class="form-group">
                            <label for="title${entryId}">Video Title <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="title${entryId}" 
                                class="video-title-input"
                                placeholder="e.g., Amazing Travel Video"
                                data-entry-id="${entryId}"
                                oninput="validateEntry(${entryId})"
                            >
                        </div>
                        <div class="form-group">
                            <label for="videoUrl${entryId}">Streamable URL <span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="videoUrl${entryId}" 
                                class="video-url-input"
                                placeholder="https://streamable.com/abc123"
                                data-entry-id="${entryId}"
                                oninput="handleUrlInput(${entryId})"
                            >
                            <p class="helper-text">Paste your Streamable video URL</p>
                        </div>
                        <div class="form-group category-field ${isLongform ? 'show' : ''}">
                            <label for="videoCategory${entryId}">Project Type <span class="required">*</span></label>
                            <select id="videoCategory${entryId}" class="video-category-select" data-entry-id="${entryId}" onchange="handleCategoryChange(${entryId})">
                                <option value="">Select category...</option>
                                <option value="Spec Work">Spec Work</option>
                                <option value="Motion Graphics">Motion Graphics</option>
                                <option value="Style Recreation">Style Recreation</option>
                                <option value="Cinematic Edit">Cinematic Edit</option>
                                <option value="Documentary">Documentary</option>
                                <option value="Commercial">Commercial</option>
                                <option value="Music Video">Music Video</option>
                                <option value="__custom__">‚ú® Other (Custom)...</option>
                            </select>
                            <div class="custom-category-wrapper" id="customCategoryWrapper${entryId}">
                                <input 
                                    type="text" 
                                    id="customCategory${entryId}" 
                                    placeholder="Enter custom project type..."
                                    data-entry-id="${entryId}"
                                    oninput="validateEntry(${entryId})"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="thumbnail-preview" id="thumbnailPreview${entryId}">
                                <label>Thumbnail Preview</label>
                                <img id="thumbnailImg${entryId}" alt="Video thumbnail">
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('videoEntriesContainer').insertAdjacentHTML('beforeend', entryHTML);
            videoEntries.push(entryId);
            updateSummary();
        }

        function removeVideoEntry(entryId) {
            const entry = document.getElementById(`videoEntry${entryId}`);
            if (entry) {
                entry.remove();
                const index = videoEntries.indexOf(entryId);
                if (index > -1) {
                    videoEntries.splice(index, 1);
                }
                renumberEntries();
                updateSummary();
            }
        }

        function renumberEntries() {
            const entries = document.querySelectorAll('.video-entry');
            entries.forEach((entry, index) => {
                const numberSpan = entry.querySelector('.video-entry-number');
                if (numberSpan) {
                    numberSpan.textContent = `Video #${index + 1}`;
                }
            });
        }

        function handleUrlInput(entryId) {
            const urlInput = document.getElementById(`videoUrl${entryId}`);
            const thumbnailPreview = document.getElementById(`thumbnailPreview${entryId}`);
            const thumbnailImg = document.getElementById(`thumbnailImg${entryId}`);
            
            const url = urlInput.value.trim();
            const match = url.match(/streamable\.com\/([a-zA-Z0-9]+)/);
            
            if (match) {
                const embedId = match[1];
                const thumbnailUrl = `https://cdn-cf-east.streamable.com/image/${embedId}.jpg`;
                thumbnailImg.src = thumbnailUrl;
                thumbnailPreview.classList.add('show');
            } else {
                thumbnailPreview.classList.remove('show');
            }
            
            validateEntry(entryId);
        }

        function handleCategoryChange(entryId) {
            const select = document.getElementById(`videoCategory${entryId}`);
            const customWrapper = document.getElementById(`customCategoryWrapper${entryId}`);
            const customInput = document.getElementById(`customCategory${entryId}`);
            
            if (select.value === '__custom__') {
                customWrapper.classList.add('show');
                customInput.focus();
            } else {
                customWrapper.classList.remove('show');
                customInput.value = '';
            }
            
            validateEntry(entryId);
        }

        function getVideoCategory(entryId) {
            const select = document.getElementById(`videoCategory${entryId}`);
            if (!select) return null;
            
            if (select.value === '__custom__') {
                const customInput = document.getElementById(`customCategory${entryId}`);
                return customInput?.value.trim() || null;
            }
            
            return select.value || null;
        }

        function validateEntry(entryId) {
            const entry = document.getElementById(`videoEntry${entryId}`);
            const title = document.getElementById(`title${entryId}`).value.trim();
            const url = document.getElementById(`videoUrl${entryId}`).value.trim();
            const isLongform = document.querySelector('input[name="category"]:checked').value === 'longform';
            const category = getVideoCategory(entryId);
            
            const urlMatch = url.match(/streamable\.com\/([a-zA-Z0-9]+)/);
            
            let isValid = title && urlMatch;
            if (isLongform) {
                isValid = isValid && category;
            }
            
            if (isValid) {
                entry.classList.add('valid');
            } else {
                entry.classList.remove('valid');
            }
            
            updateSummary();
        }

        function updateSummary() {
            const summarySection = document.getElementById('summarySection');
            const summaryContent = document.getElementById('summaryContent');
            const isLongform = document.querySelector('input[name="category"]:checked').value === 'longform';
            
            let validCount = 0;
            let summaryHTML = '';
            
            videoEntries.forEach((entryId, index) => {
                const title = document.getElementById(`title${entryId}`)?.value.trim() || '';
                const url = document.getElementById(`videoUrl${entryId}`)?.value.trim() || '';
                const urlMatch = url.match(/streamable\.com\/([a-zA-Z0-9]+)/);
                
                let isValid = title && urlMatch;
                if (isLongform) {
                    const category = getVideoCategory(entryId);
                    isValid = isValid && category;
                }
                
                if (isValid) {
                    validCount++;
                    summaryHTML += `
                        <div class="summary-item">
                            <span>${index + 1}. ${title}</span>
                            <span style="color: var(--success);">‚úì Ready</span>
                        </div>
                    `;
                } else if (title || url) {
                    summaryHTML += `
                        <div class="summary-item">
                            <span>${index + 1}. ${title || 'Untitled'}</span>
                            <span style="color: var(--error);">‚ö† Incomplete</span>
                        </div>
                    `;
                }
            });
            
            if (validCount > 0) {
                summaryContent.innerHTML = summaryHTML;
                summarySection.classList.add('show');
                document.getElementById('submitBtn').textContent = `‚ú® Add ${validCount} Video${validCount > 1 ? 's' : ''} to Portfolio`;
            } else {
                summarySection.classList.remove('show');
                document.getElementById('submitBtn').textContent = '‚ú® Add Videos to Portfolio';
            }
        }

        // Form submission
        document.getElementById('videoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const submitBtn = document.getElementById('submitBtn');
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            
            const category = document.querySelector('input[name="category"]:checked').value;
            const isLongform = category === 'longform';
            
            // Collect valid videos
            const videosToAdd = [];
            
            videoEntries.forEach(entryId => {
                const title = document.getElementById(`title${entryId}`)?.value.trim();
                const url = document.getElementById(`videoUrl${entryId}`)?.value.trim();
                const videoCategory = getVideoCategory(entryId);
                
                const urlMatch = url?.match(/streamable\.com\/([a-zA-Z0-9]+)/);
                
                if (title && urlMatch) {
                    const embedId = urlMatch[1];
                    const thumbnail = `https://cdn-cf-east.streamable.com/image/${embedId}.jpg`;
                    
                    if (!isLongform || (isLongform && videoCategory)) {
                        videosToAdd.push({
                            title,
                            videoUrl: url,
                            embedId,
                            thumbnail,
                            videoCategory: videoCategory || null,
                            category
                        });
                    }
                }
            });
            
            if (videosToAdd.length === 0) {
                showError('Please fill in at least one valid video entry.');
                return;
            }
            
            // Start upload process
            submitBtn.disabled = true;
            progressContainer.classList.add('show');
            
            let successCount = 0;
            let failedVideos = [];
            
            for (let i = 0; i < videosToAdd.length; i++) {
                const video = videosToAdd[i];
                const progress = ((i + 1) / videosToAdd.length) * 100;
                
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `Adding video ${i + 1} of ${videosToAdd.length}: ${video.title}...`;
                
                try {
                    const response = await fetch('/add-video', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(video)
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        successCount++;
                    } else {
                        failedVideos.push({ title: video.title, error: result.error });
                    }
                } catch (error) {
                    failedVideos.push({ title: video.title, error: error.message });
                }
                
                // Small delay between requests
                if (i < videosToAdd.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            progressContainer.classList.remove('show');
            submitBtn.disabled = false;
            
            if (successCount > 0) {
                let successHTML = `
                    <h4 style="color: var(--success);">üéâ Success!</h4>
                    <p><strong>${successCount} video${successCount > 1 ? 's' : ''} added successfully!</strong></p>
                    <p style="margin-top: 10px;">‚úÖ Videos added to Work.tsx</p>
                    <p>‚úÖ Changes committed to Git</p>
                    <p>‚úÖ Pushed to GitHub automatically</p>
                `;
                
                if (failedVideos.length > 0) {
                    successHTML += `
                        <p style="margin-top: 10px; color: var(--warning);">‚ö†Ô∏è ${failedVideos.length} video${failedVideos.length > 1 ? 's' : ''} failed:</p>
                        <ul style="margin-left: 20px;">
                            ${failedVideos.map(v => `<li>${v.title}: ${v.error}</li>`).join('')}
                        </ul>
                    `;
                }
                
                successHTML += `
                    <p style="margin-top: 15px; padding: 10px; background: rgba(34, 197, 94, 0.2); border-radius: 5px; border: 1px solid rgba(34, 197, 94, 0.3);">
                        üöÄ Your portfolio will update in a few minutes after GitHub Pages rebuilds!
                    </p>
                `;
                
                successMessage.innerHTML = successHTML;
                successMessage.classList.add('show');
                
                // Reset form
                document.getElementById('videoEntriesContainer').innerHTML = '';
                videoEntries.length = 0;
                videoCount = 0;
                addVideoEntry();
                updateCategoryFields();
                
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                showError('Failed to add videos. Please check the server is running.');
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
