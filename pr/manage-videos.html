<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóëÔ∏è Manage Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .video-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .video-category {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .video-id {
            color: #999;
            font-size: 0.85em;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .delete-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(201, 42, 42, 0.4);
        }

        .delete-btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .success-msg {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
        }

        .error-msg {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóëÔ∏è Manage Videos</h1>
            <p>View and delete videos from your portfolio</p>
            <div class="nav-links">
                <a href="/">‚ûï Add New Video</a>
                <a href="/manage-videos.html">üóëÔ∏è Manage Videos</a>
            </div>
        </div>

        <div class="section">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="projectsCount">-</div>
                    <div class="stat-label">Long-form Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="reelsCount">-</div>
                    <div class="stat-label">Short-form Reels</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>üìπ Long-form Projects</h2>
            <div class="video-grid" id="projectsGrid">
                <div class="loading">Loading projects...</div>
            </div>
        </div>

        <div class="section">
            <h2>üé¨ Short-form Reels</h2>
            <div class="video-grid" id="reelsGrid">
                <div class="loading">Loading reels...</div>
            </div>
        </div>
    </div>

    <script>
        // Parse video objects from the Work.tsx arrays
        function parseVideos(arrayContent, category) {
            const videos = [];
            const regex = /\{[\s\S]*?\}/g;
            const matches = arrayContent.match(regex);
            
            if (!matches) return videos;

            matches.forEach(match => {
                const titleMatch = match.match(/title:\s*["']([^"']+)["']/);
                const categoryMatch = match.match(/category:\s*["']([^"']+)["']/);
                const videoUrlMatch = match.match(/videoUrl:\s*["']([^"']+)["']/);
                const embedIdMatch = match.match(/embedId:\s*["']([^"']+)["']/);
                const thumbnailMatch = match.match(/thumbnail:\s*`([^`]+)`/);

                if (embedIdMatch) {
                    videos.push({
                        title: titleMatch ? titleMatch[1] : 'Untitled',
                        category: categoryMatch ? categoryMatch[1] : '',
                        videoUrl: videoUrlMatch ? videoUrlMatch[1] : '',
                        embedId: embedIdMatch[1],
                        thumbnail: thumbnailMatch ? thumbnailMatch[1] : '',
                        categoryType: category
                    });
                }
            });

            return videos;
        }

        // Show message
        function showMessage(text, isSuccess) {
            const message = document.createElement('div');
            message.className = `message ${isSuccess ? 'success-msg' : 'error-msg'}`;
            message.textContent = text;
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 4000);
        }

        // Create video card
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            const img = video.thumbnail 
                ? `<img src="${video.thumbnail}" alt="${video.title}" onerror="this.src='https://via.placeholder.com/300x180?text=No+Preview'">` 
                : '<img src="https://via.placeholder.com/300x180?text=No+Preview" alt="No preview">';

            card.innerHTML = `
                ${img}
                <div class="video-title">${video.title}</div>
                ${video.category ? `<div class="video-category">${video.category}</div>` : ''}
                <div class="video-id">ID: ${video.embedId}</div>
                <button class="delete-btn" onclick="deleteVideo('${video.categoryType}', '${video.embedId}', '${video.title.replace(/'/g, "\\'")}')">
                    üóëÔ∏è Delete Video
                </button>
            `;

            return card;
        }

        // Delete video
        async function deleteVideo(category, embedId, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone and will be pushed to GitHub.`)) {
                return;
            }

            try {
                const response = await fetch('/delete-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ category, embedId })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Video deleted and pushed to GitHub!', true);
                    // Reload the page after 2 seconds
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else {
                    showMessage('‚ùå Error: ' + data.error, false);
                }
            } catch (error) {
                showMessage('‚ùå Failed to delete video: ' + error.message, false);
            }
        }

        // Load videos
        async function loadVideos() {
            try {
                const response = await fetch('/videos');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                const projects = parseVideos(data.projects, 'longform');
                const reels = parseVideos(data.reels, 'shortform');

                // Update stats
                document.getElementById('projectsCount').textContent = projects.length;
                document.getElementById('reelsCount').textContent = reels.length;

                // Render projects
                const projectsGrid = document.getElementById('projectsGrid');
                projectsGrid.innerHTML = '';
                
                if (projects.length === 0) {
                    projectsGrid.innerHTML = '<div class="empty-state">No long-form projects yet</div>';
                } else {
                    projects.forEach(video => {
                        projectsGrid.appendChild(createVideoCard(video));
                    });
                }

                // Render reels
                const reelsGrid = document.getElementById('reelsGrid');
                reelsGrid.innerHTML = '';
                
                if (reels.length === 0) {
                    reelsGrid.innerHTML = '<div class="empty-state">No short-form reels yet</div>';
                } else {
                    reels.forEach(video => {
                        reelsGrid.appendChild(createVideoCard(video));
                    });
                }

            } catch (error) {
                showMessage('‚ùå Failed to load videos: ' + error.message, false);
                document.getElementById('projectsGrid').innerHTML = '<div class="empty-state">Failed to load videos</div>';
                document.getElementById('reelsGrid').innerHTML = '<div class="empty-state">Failed to load videos</div>';
            }
        }

        // Load videos on page load
        loadVideos();
    </script>
</body>
</html>
