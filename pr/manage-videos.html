<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üóëÔ∏è Manage Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #764ba2;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-links {
            margin-top: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #764ba2;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .video-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .video-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .video-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .video-category {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .video-id {
            color: #999;
            font-size: 0.85em;
            font-family: monospace;
            margin-bottom: 15px;
        }

        .delete-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(201, 42, 42, 0.4);
        }

        .delete-btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .success-msg {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
        }

        .error-msg {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dirty-indicator {
            display: none;
            background: rgba(255, 193, 7, 0.18);
            color: #ad6800;
            padding: 6px 14px;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.85em;
        }

        .dirty-indicator.show {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .save-order-btn {
            background: linear-gradient(135deg, #36cfc9 0%, #1890ff 100%);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-order-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(24, 144, 255, 0.35);
        }

        .save-order-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        .order-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .move-btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .move-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(118, 75, 162, 0.35);
        }

        .move-btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üóëÔ∏è Manage Videos</h1>
            <p>View and delete videos from your portfolio</p>
            <div class="nav-links">
                <a href="/">‚ûï Add New Video</a>
                <a href="/manage-videos.html">üóëÔ∏è Manage Videos</a>
            </div>
        </div>

        <div class="section">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="projectsCount">-</div>
                    <div class="stat-label">Long-form Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="reelsCount">-</div>
                    <div class="stat-label">Short-form Reels</div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>üìπ Long-form Projects</h2>
                <div class="section-actions">
                    <span class="dirty-indicator" id="projectsDirtyIndicator">Order changed ‚Äì save to push</span>
                    <button class="save-order-btn" id="saveProjectsOrder" disabled>üíæ Save Order</button>
                </div>
            </div>
            <div class="video-grid" id="projectsGrid">
                <div class="loading">Loading projects...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>üé¨ Short-form Reels</h2>
                <div class="section-actions">
                    <span class="dirty-indicator" id="reelsDirtyIndicator">Order changed ‚Äì save to push</span>
                    <button class="save-order-btn" id="saveReelsOrder" disabled>üíæ Save Order</button>
                </div>
            </div>
            <div class="video-grid" id="reelsGrid">
                <div class="loading">Loading reels...</div>
            </div>
        </div>
    </div>

    <script>
        const managerState = {
            longform: {
                data: [],
                grid: document.getElementById('projectsGrid'),
                saveButton: document.getElementById('saveProjectsOrder'),
                indicator: document.getElementById('projectsDirtyIndicator'),
                countLabel: document.getElementById('projectsCount'),
                emptyCopy: 'No long-form projects yet'
            },
            shortform: {
                data: [],
                grid: document.getElementById('reelsGrid'),
                saveButton: document.getElementById('saveReelsOrder'),
                indicator: document.getElementById('reelsDirtyIndicator'),
                countLabel: document.getElementById('reelsCount'),
                emptyCopy: 'No short-form reels yet'
            }
        };

        Object.entries(managerState).forEach(([category, config]) => {
            config.saveButton.addEventListener('click', () => saveOrder(category));
        });

        function setDirty(category, isDirty) {
            const config = managerState[category];
            config.dirty = isDirty;

            if (isDirty) {
                config.indicator.classList.add('show');
            } else {
                config.indicator.classList.remove('show');
            }

            config.saveButton.disabled = !isDirty;
        }

        function updateStats() {
            managerState.longform.countLabel.textContent = managerState.longform.data.length;
            managerState.shortform.countLabel.textContent = managerState.shortform.data.length;
        }

        function createVideoCard(video, index, category) {
            const card = document.createElement('div');
            card.className = 'video-card';

            const img = document.createElement('img');
            img.src = video.thumbnail || `https://cdn-cf-east.streamable.com/image/${video.embedId}.jpg`;
            img.alt = video.title || 'Video thumbnail';
            img.onerror = function () {
                this.src = 'https://via.placeholder.com/300x180?text=No+Preview';
            };
            card.appendChild(img);

            const titleEl = document.createElement('div');
            titleEl.className = 'video-title';
            titleEl.textContent = video.title || 'Untitled';
            card.appendChild(titleEl);

            if (category === 'longform' && video.category) {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'video-category';
                categoryEl.textContent = video.category;
                card.appendChild(categoryEl);
            }

            const idEl = document.createElement('div');
            idEl.className = 'video-id';
            idEl.textContent = `ID: ${video.embedId}`;
            card.appendChild(idEl);

            const orderControls = document.createElement('div');
            orderControls.className = 'order-controls';

            const upBtn = document.createElement('button');
            upBtn.className = 'move-btn';
            upBtn.textContent = '‚¨ÜÔ∏è Move Up';
            upBtn.disabled = index === 0;
            upBtn.addEventListener('click', () => moveVideo(category, index, -1));
            orderControls.appendChild(upBtn);

            const downBtn = document.createElement('button');
            downBtn.className = 'move-btn';
            downBtn.textContent = '‚¨áÔ∏è Move Down';
            downBtn.disabled = index === managerState[category].data.length - 1;
            downBtn.addEventListener('click', () => moveVideo(category, index, 1));
            orderControls.appendChild(downBtn);

            card.appendChild(orderControls);

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'üóëÔ∏è Delete Video';
            deleteBtn.addEventListener('click', () => deleteVideo(category, video.embedId, video.title || video.embedId));
            card.appendChild(deleteBtn);

            return card;
        }

        function renderVideos(category) {
            const config = managerState[category];
            const container = config.grid;
            container.innerHTML = '';

            if (!config.data.length) {
                container.innerHTML = `<div class="empty-state">${config.emptyCopy}</div>`;
                return;
            }

            config.data.forEach((video, index) => {
                container.appendChild(createVideoCard(video, index, category));
            });
        }

        function moveVideo(category, index, direction) {
            const config = managerState[category];
            const newIndex = index + direction;

            if (newIndex < 0 || newIndex >= config.data.length) {
                return;
            }

            const [item] = config.data.splice(index, 1);
            config.data.splice(newIndex, 0, item);

            renderVideos(category);
            setDirty(category, true);
        }

        async function saveOrder(category) {
            const config = managerState[category];
            if (!config.dirty) {
                return;
            }

            const embedOrder = config.data.map((video) => video.embedId);
            const originalLabel = config.saveButton.textContent;
            config.saveButton.disabled = true;
            config.saveButton.textContent = 'Saving...';

            try {
                const response = await fetch('/update-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ category, order: embedOrder })
                });

                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to save new order.');
                }

                setDirty(category, false);
                showMessage('‚úÖ Order updated and pushed to GitHub!', true);
            } catch (error) {
                showMessage('‚ùå ' + error.message, false);
            } finally {
                config.saveButton.textContent = originalLabel;
                config.saveButton.disabled = !config.dirty;
            }
        }

        function showMessage(text, isSuccess) {
            const message = document.createElement('div');
            message.className = `message ${isSuccess ? 'success-msg' : 'error-msg'}`;
            message.textContent = text;
            document.body.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 4000);
        }

        async function deleteVideo(category, embedId, title) {
            if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone and will be pushed to GitHub.`)) {
                return;
            }

            try {
                const response = await fetch('/delete-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ category, embedId })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Video deleted and pushed to GitHub!', true);
                    await loadVideos(false);
                } else {
                    showMessage('‚ùå Error: ' + data.error, false);
                }
            } catch (error) {
                showMessage('‚ùå Failed to delete video: ' + error.message, false);
            }
        }

        async function loadVideos(showErrorToast = true) {
            try {
                const response = await fetch('/videos');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load videos.');
                }

                managerState.longform.data = Array.isArray(data.projects)
                    ? data.projects.map((video) => ({ ...video }))
                    : [];
                managerState.shortform.data = Array.isArray(data.reels)
                    ? data.reels.map((video) => ({ ...video }))
                    : [];

                renderVideos('longform');
                renderVideos('shortform');
                updateStats();
                setDirty('longform', false);
                setDirty('shortform', false);
            } catch (error) {
                if (showErrorToast) {
                    showMessage('‚ùå Failed to load videos: ' + error.message, false);
                }

                managerState.longform.countLabel.textContent = '-';
                managerState.shortform.countLabel.textContent = '-';
                managerState.longform.grid.innerHTML = '<div class="empty-state">Failed to load videos</div>';
                managerState.shortform.grid.innerHTML = '<div class="empty-state">Failed to load videos</div>';
            }
        }

        loadVideos();
    </script>
</body>
</html>
